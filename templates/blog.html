{% extends "base.html" %}

{% block content %}
    <br>
    <h1>blog posts!</h1>

    {% if blogs|length == 0 %}
        <p>There are no blog entries.</p>
    {% else %}
        {% for blog in blogs %}
            <h2><a href="/blogpost/{{ blog.id }}">{{ blog.title }}</a></h2>
            <p>{{ blog.body }}</p>
            <p>written by: {{ blog.owner.username }}</p>
            
        {% endfor %}
    {% endif %}

{% endblock %}
